<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lockr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      text-align: center;
      position: relative;
      max-width: 90%;
    }

    #tiktok-toast {
      display: none;
      background-color: #000;
      color: #fff;
      padding: 28px 24px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.6;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .arrow-img {
      width: 80px;
      height: auto;
      position: absolute;
      top: -100px;
      right: -30px;
      transform: rotate(20deg);
    }

    @media (max-width: 480px) {
      #tiktok-toast {
        font-size: 18px;
        padding: 22px 20px;
      }

      .arrow-img {
        width: 60px;
        top: -80px;
        right: -20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="arrow-img" src="https://i.imgur.com/K53U5F9.png" alt="Arrow">
    <div id="tiktok-toast">
      üö® To download <strong>Lockr</strong>:<br>
      Tap the <strong>3 dots</strong> in the top-right,<br>
      then choose <strong>‚ÄúOpen in browser‚Äù</strong>
    </div>
  </div>

  <script>
    function isInTikTokWebView() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return ua.includes('musical.ly') || ua.includes('BytedanceWebview');
    }

    if (isInTikTokWebView()) {
      document.getElementById('tiktok-toast').style.display = 'block';
    } else {
      window.location.href = "https://apps.apple.com/us/app/lockr-block-distractions/id6747994676";
    }
  </script>
</body>
</html>
