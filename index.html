<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lockr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    #tiktok-toast {
      background-color: #000;
      color: #fff;
      padding: 28px 24px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: 600;
      line-height: 1.6;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      z-index: 10;
    }

    .arrow {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 48px;
      transform: rotate(45deg);
      z-index: 100;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      #tiktok-toast {
        font-size: 18px;
        padding: 22px 20px;
      }

      .arrow {
        font-size: 40px;
        top: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="arrow">‚¨ÜÔ∏è</div>
  <div id="tiktok-toast">
    üö® <strong>To download Lockr:</strong><br>
    Tap the <strong>3 dots</strong> in the top-right,<br>
    then choose <strong>‚ÄúOpen in browser‚Äù</strong>
  </div>

  <script>
    function isInTikTokWebView() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return ua.includes('musical.ly') || ua.includes('BytedanceWebview');
    }

    if (!isInTikTokWebView()) {
      window.location.href = "https://apps.apple.com/us/app/lockr-block-distractions/id6747994676";
    }
  </script>
</body>
</html>
